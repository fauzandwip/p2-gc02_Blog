<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Website</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<style>
		* {
			box-sizing: border-box;
		}
	</style>
	<body>
		<!-- main html -->
		<div class="main-page w-full h-screen bg-teal-300">
			<!-- navbar -->
			<nav
				class="flex justify-between items-center fixed w-full bg-gray-800 py-2 px-4 shadow-md shadow-teal-500"
			>
				<div>
					<img
						src="https://images.tokopedia.net/img/FZfiOH/2021/6/11/9cc90aa3-90d4-4560-bf75-c881573fc2d4.png"
						alt="Hacktiv8 Logo"
						class="w-14"
					/>
				</div>
				<div class="py-2 px-4 text-white h-10 rounded-lg bg-teal-600">
					Sign In
				</div>
			</nav>

			<!-- main -->
			<div
				id="home-page"
				class="w-full min-h-screen bg-slate-600 flex flex-col pt-28 pb-8 px-20 items-center justify-evenly"
			>
				<!-- <div class="main-title text-5xl text-slate-100">Blog Website</div> -->

				<div class="main flex flex-row">
					<div class="post-section flex flex-col gap-4">
						<!-- search, filter -->
						<div
							class="search-filter w-max h-max text-slate-300 bg-slate-800 flex flex-col p-5 gap-4 rounded-lg"
						>
							<div id="search-post" class="flex flex-col gap-1">
								<label for="search">Search</label>
								<input
									type="text"
									name="search"
									id="search"
									placeholder="search post"
									class="bg-slate-600 py-1 px-2 rounded-md"
								/>
							</div>

							<div id="filter-category" class="flex flex-col gap-2">
								<label>Filter By Category</label>
								<label for="category-1" class="flex gap-3 items-center">
									<input type="checkbox" name="sport" id="category-1" />
									Sport
								</label>

								<label for="category-2" class="flex gap-3 items-center">
									<input type="checkbox" name="fiction" id="category-2" />
									Fiction
								</label>

								<label for="category-3" class="flex gap-3 items-center">
									<input type="checkbox" name="tech" id="category-3" />
									Technology
								</label>

								<label for="category-4" class="flex gap-3 items-center">
									<input type="checkbox" name="health" id="category-4" />
									Health
								</label>
							</div>
						</div>

						<!-- select sort -->
						<select
							name="sort-post"
							id="sort-post"
							class="p-3 bg-teal-400 w-max"
						>
							<option disabled>sort by</option>
							<option value="createdAt">oldest</option>
							<option value="-createdAt">newest</option>
						</select>
					</div>

					<!-- cards -->
					<div class="cards flex flex-col gap-8">
						<div
							id="post-cards"
							class="flex flex-wrap gap-2.5 justify-center items-start px-3 w-full"
						></div>
						<div class="pagination flex justify-center gap-8">
							<button id="page-prev" class="page-box">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-6 h-6"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M15.75 19.5L8.25 12l7.5-7.5"
									/>
								</svg>
							</button>
							<div id="page-posts" class="flex flex-row gap-1"></div>
							<button id="page-next" class="page-box">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-6 h-6"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M8.25 4.5l7.5 7.5-7.5 7.5"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- login form -->
			<div
				id="login-page"
				class="login flex flex-col gap-10 items-center justify-center w-full h-screen bg-slate-500"
			>
				<div class="title text-4xl font-bold text-slate-100">
					Welcome to Blog
				</div>
				<form
					action=""
					method="post"
					id="login-form"
					class="flex flex-col bg-slate-800 text-slate-300 w-1/3 px-8 py-10 rounded-md gap-6"
				>
					<label for="email-login" class="flex flex-col gap-2">
						<span class="after:content-['*'] after:ml-1 after:text-red-500"
							>Email</span
						>
						<input
							type="email"
							name="email"
							id="email-login"
							placeholder="email@gmail.com"
							value="admin1@gmail.com"
							class="bg-slate-600 text-slate-50 rounded-md p-2"
						/>
					</label>
					<label for="password-login" class="flex flex-col gap-2">
						<span class="after:content-['*'] after:ml-1 after:text-red-500"
							>Password</span
						>
						<input
							type="password"
							name="password"
							id="password-login"
							placeholder="password"
							value="12345"
							class="bg-slate-600 text-slate-50 rounded-md p-2"
						/>
					</label>
					<input type="submit" value="Login" class="submit-btn" />
				</form>
			</div>

			<!-- cms form -->
			<div
				id="create-post-page"
				class="text-slate-100 w-full h-screen flex justify-center items-center"
			>
				<form
					action=""
					id="create-post-form"
					class="bg-slate-800 w-1/2 flex flex-col gap-2 p-8 rounded-md"
				>
					<div class="text-4xl text-center mb-8">Add New Post</div>
					<label
						for="title-post-form"
						class="after:content-['*'] after:ml-1 after:text-red-500"
						>Title</label
					>
					<input
						type="text"
						name="title"
						id="title-post-form"
						value="Funny of Jack Sparrow"
						class="bg-slate-600 rounded-md p-2"
					/>
					<label for="category-post-form">Category</label>
					<select
						name="category"
						id="category-post-form"
						class="text-slate-800"
					>
						<option selected disabled>Category</option>
					</select>
					<label for="imgUrl-post-form">Image URL</label>
					<input
						type="text"
						name="imgUrl"
						id="imgUrl-post-form"
						value="http://dummyimage.com/250x287.png/ff4444/ffffff"
						class="bg-slate-600 rounded-md p-2"
					/>
					<label
						for="content-post-form"
						class="after:content-['*'] after:ml-1 after:text-red-500"
						>Content</label
					>
					<textarea
						name="content"
						id="content-post-form"
						cols="30"
						rows="7"
						class="bg-slate-600 rounded-md p-2"
					>
jackkk sparrow .....</textarea
					>
					<input type="submit" value="Submit" class="submit-btn" />
				</form>
			</div>

			<!-- cms posts -->
			<div
				id="cms-post-page"
				class="cms-post p-4 pt-24 bg-slate-800 text-white min-h-screen"
			>
				<div class="top-section flex justify-between m-4">
					<div class="title text-4xl font-bold">List of Post</div>
					<button
						class="create-btn bg-teal-600 py-2 px-4 rounded-full hover:bg-teal-700 active:bg-teal-800"
					>
						Create
					</button>
				</div>
				<table class="table table-fixed border border-slate-100 m-4">
					<thead
						class="table-header-group border-b border-slate-100 bg-slate-700"
					>
						<th class="table-cell p-3 border-e">ID</th>
						<th class="table-cell p-3 border-e">Image</th>
						<th class="table-cell p-3 border-e">Title</th>
						<th class="table-cell p-3 border-e">Content</th>
						<th class="table-cell p-3 border-e">Category</th>
						<th class="table-cell p-3 border-e">Author</th>
						<th class="table-cell p-3 border-e">Action</th>
					</thead>
					<tbody id="table-post-cms" class="table-row-group"></tbody>
				</table>
			</div>
		</div>
